<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mfirststyle.css" />
  </head>
  <body>
    <main class="container">
      <section class="image-container">
        <!-- <img src="./images/image-header-desktop.jpg" alt="" /> -->
      </section>
      <section class="info-container">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="stats-container">
          <section class="stats">
            <h3>10k+</h3>
            <p>companies</p>
          </section>
          <section class="stats">
            <h3>314</h3>
            <p>templates</p>
          </section>
          <section class="stats">
            <h3>12M+</h3>
            <p>queries</p>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
